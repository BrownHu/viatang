<SCRIPT>
var $img=$('.slide_con');var $page=$('.slide_con > a').length;var imgWidth=890;var speed=3500,time=500;var num=0;$('.num li:eq(0)').addClass("num_cur");
if(!$img.is(":animated")){	$("i.arr_r").click(function(){time=500;clearInterval(auto);auto=setInterval(autoScroll,speed);num++;if(num==$page){num=0;}animateScroll();	});	
	$("i.arr_l").click(function(){time=500;clearInterval(auto);	auto=setInterval(autoScroll,speed);	num--;if(num<0){num=$page-1;}animateScroll();});	
	function animateScroll(){var left_width = num*imgWidth;	$('.num li:eq('+num+')').addClass('num_cur').siblings().removeClass("num_cur");	$img.animate({left:-left_width+"px"},time);	}
	function autoScroll(){num++; if(num==$page){num=0;}	animateScroll()	}
	auto=setInterval(autoScroll,speed);	$('.num li').each(function(){ $(this).mouseover(function(){	clearInterval(auto);$(this).addClass("num_cur").siblings().removeClass("num_cur");
	var index=$(this).index();var left_width = index*imgWidth;$img.stop(true).animate({left:-left_width+"px"},time);num=index;})
    .mouseout(function(){auto=setInterval(autoScroll,speed);});	});
	$img.mouseover(function(){clearInterval(auto);})
	.mouseout(function(){auto=setInterval(autoScroll,speed);})}
$('#scrolid').append('<LI>2</LI><LI>3</LI><LI>4</LI><LI>5</LI>');
</SCRIPT>
