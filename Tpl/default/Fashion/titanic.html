        <p>主题介绍：1912年4月15日，载着1316号乘客和891名船员的豪华巨轮"泰坦尼克号"与冰山相撞而沉没，这场海难被认为是20世纪
          人间十大灾难之一。1985年，"泰坦尼克号"的沉船遗骸在北大西洋两英里半的海底被发现。1997年，卡梅隆导演重金2亿美元将其搬上荧幕，成为当时最
          奢侈的视觉享受，也让那个时代的我们记住了电影中的两位主角凯特·温斯莱特和莱昂纳多·迪卡普里奥。15年后，2012年，《泰坦尼克号》经过修改完美后
          以3D版本重现荧幕，让我们跟着电影里震耳欲聋的汽笛声，品味女主角凯特·温斯莱特的华丽蜕变！</p>
