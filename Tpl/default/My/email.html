          </tr>
          <tr height="35">
            <td align="left">确认新邮箱：</td>

<script type="text/javascript" src="/s/?g=my.js"></script>
<link rel="stylesheet" type="text/css" href="/s/?g=my.css">
<script>
writeConfirm();
var o_email = '{$Think.session.m_Info.email}';
function sendform(){
  if(isEmpty(document.infoUpdate.n_email) || isEmpty(document.infoUpdate.pw) || isEmpty(document.infoUpdate.n_email_1)){
	  alert('请输入所有项目后，再提交!');
  }else{
	  if($('#n_email').attr('value') !=  $('#n_email_1').attr('value')){
		  alert('您两次输入的邮箱不一样!');
	  }else{
		  if(o_email == $('#n_email').attr('value')){
			  alert('您输入的新邮箱和旧邮箱一样!');
		  }else{
			  $('#pw').val($('#pw').attr('value'));
			  $('#infoUpdate').submit();
		  }
	  }
  }
}
</script>
