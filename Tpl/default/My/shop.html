}

   confirm('  确定要删除吗? 删除后将不可恢复!',function () {

		document.form2.action = '/Favorite/delsite/id/'+id+'.shtml';

	 }else{
		 if(checkSel()){
	    	document.form3.submit();
		 }
	 }
   });
}

function unsel(e){
   if(e.checked == false){ 
	 var cb =  document.getElementsByName('checkbox');
	 cb[0].checked = false; 
   }
}      
</script>
