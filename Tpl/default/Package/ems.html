<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>EMS</title>
</head>
<body>
<div style="width:975px; height:663px; margin:0px; padding:0px; background:url(../Public/images/shipping/ems.jpg) no-repeat;">
	<div id="contact" style="height:124px; ">
    	<div style="height:28px; line-height:28px; margin-top:94px; margin-right:25px; width:455px; float:right;  font-size:24px; font-weight:bold;">{$address.contact}</div>
    </div>
    <div style="height:50px;">
    	<div id="city" style="height:48px; width:455px; float:right; margin-right:26px;">
    		<div style="width:180px; height:30px; line-height:30px; float:left;  margin-top:22px;">{$address.city}</div>
        	<div style="width:240px; height:30px; line-height:30px; float:right; margin-top:22px; font-size:24px; font-weight:bold;">{$address.country}</div>
    	</div>
    </div>
    <div style="height:98px; margin-top:42px; ">
	    <div id="address" style="height:80px; line-height:40px; width:455px; float:right; margin-right:26px; margin-top:12px; font-size:20px;">{$address.address}</div>
    </div>
    <div style="height:42px;">
    	<div id="city" style="height:40px; width:455px; float:right; margin-right:26px; ">
    		<div style="width:180px; height:30px; line-height:30px; float:left; font-size:24px; font-weight:bold; margin-top:12px;">{$address.zip}</div>
        	<div style="width:250px; height:30px; line-height:30px; float:right; margin-top:12px; font-size:24px; font-weight:bold;">{$address.phone}</div>
    	</div>
    </div>
</div>
