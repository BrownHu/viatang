        <div style="width:50px; margin-left:12px;" class="left"><IMG id="ImgValidCode" style="CURSOR: pointer"  src="__URL__/verify/"  BORDER="0" align="absmiddle" onClick="this.src=this.src+'?'"/></div>

<script>

function restTip(){ $('#error_tip').html('');} function EncryptPsw(){ var pass = $.md5($('#u_userPw1').val()); $('#u_userPw').val(pass);}
