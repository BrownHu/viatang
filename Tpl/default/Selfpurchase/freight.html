<tagLib name="html,cx" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>代购 － 代购淘宝 全球直邮 代购当当 代购中国商品</title>
<script type="text/javascript" src="__PUBLIC__/Js/jQuery/jquery-1.4.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<link rel="stylesheet" type="text/css" href="../Public/css/main.css">
<script>
	function sendform(){
		if( isEmpty(document.sendfrm.company)  ||  isEmpty(document.sendfrm.trace_no) ){
			$('#error_msg').html('&nbsp;请填写所有项后，再提交!');
			$('#error_msg').show();
		}else{
			$('#sendfrm').submit();
		}
	}
	
	function hidemsg(){
	  $('#error_msg').hide();
	}	
</script>
</head>
<body style="background:#fff;">
<div class="consultation_send float_left" style="text-align:left">
    <form action="/Selfpurchase/updateFreight.shtml" method="post" id="sendfrm" name="sendfrm">
      <input type="hidden"  name="pid" id="pid" value="{$entity.id}">
      <table  border="0" width="100%" align="center" cellpadding="3" cellspacing="1" class="left">
          <tr><td colspan="2" align="center"><span id="error_msg" style="color:#f60;"></span></td></tr>
          <tr>
            <td align="center">物流公司:</td>
            <td><input type="text" name="company" value="{$entity.shipping_company}" onfocus="hidemsg();"></td>
          </tr>
          <tr>
            <td style="width:100px;" align="center">跟踪单号:</td>
            <td ><input type="text" id="trace_no" name="trace_no" value="{$entity.trace_no}"  onfocus="hidemsg();"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>
              <switch name="entity.status" >
                <case value="0"><input type="button" class="btn_middle" onClick="sendform();" value="提交"></case>
                <case value="3"><input type="button" class="btn_middle" onClick="sendform();" value="提交"></case>
                <case value="8"><input type="button" class="btn_middle" onClick="sendform();" value="提交"></case>
              <default/>  
                <input type="button" class="btn_nomal" onClick="closelightbox(false);" value="关闭">
              </switch>
            </td>
          </tr>
      </table>
    </form>
</div>
</body>
</html>
