<include  file="baseHead" />
<form class="am-form am-margin-top-xs" action="address.html?op=update&type=edit"  method="POST" >
    <div class="am-g">
        <input type="hidden" name="id" value="{$address['id']}">
        <input type="hidden" name="type" value='edit'>
        <div class="am-u-md-12 am-margin-top-sm" style="font-size: 12px;">
            <span style="color: red;">* 填写的收件人必须与证件信息一致</span>

        </div>
        <div class="am-u-md-12">
            <div class="am-form-group">
                <input type="text" name="contact" value="{$address['contact']}" placeholder="收件人" required>
            </div>
        </div>
        <div class="am-u-md-12">
            <div class="am-form-group">
                <input type="text" name="phone" value="{$address['phone']}" placeholder="手机号码" required>
            </div>
        </div>
        <div class="am-u-md-12">
            <input type="hidden"  id="hiddenCity" value="{$address['deliver_id']}">
            <select name="country"  class="am-u-md-12"  required placeholder="国家" style="margin-bottom:18px;">
                <option value="23|USA">美国</option>
                <option value="9|Canada">加拿大</option>
                <option value="8|Australia">澳大利亚</option>
                <option value="32|Japan">日本</option>
                <option value="16|New Zealand">新西兰</option>
                <option value="22|U.K.">英国</option>
                <option value="10|France">法国</option>
                <option value="18|Spain">西班牙</option>
                <option value="14|Italy">意大利</option>
                <option value="11|Germany">德国</option>
                <option value="13|Ireland">爱尔兰</option>
                <option value="15|Netherlands">荷兰</option>
                <option value="19|Sweden">瑞典</option>
                <option value="20|Switzerland">瑞士</option>
                <option value="40|Denmark">丹麦</option>
                <option value="41|Portugal">葡萄牙</option>
                <option value="47|Finland">芬兰</option>
                <option value="48|Norway">挪威</option>
                <option value="24|Western Europe">西欧其他地区</option>
                <option value="27|Korea">韩国</option>
                <option value="49|Russia">俄罗斯</option>
                <option value="50|Ukraine">乌克兰</option>
                <option value="51|Turkey">土耳其</option>
                <option value="38|The United Arab Emirates">阿拉伯联合酋长国</option>
                <option value="31|Singapore">新加坡</option>
                <option value="30|Malaysia">马来西亚（东）</option>
                <option value="35|Malaysia">马来西亚（西）</option>
                <option value="33|Brazil">巴西</option>
                <option value="17|Other">其它国家</option>
                <option value="12|Hong Kong">中国香港</option>
                <option value="21|Taiwan">中国台湾</option>
                <option value="7|Asia">亚洲其他地区</option>
                <option value="37|China">江苏/浙江/上海</option>
                <option value="5|China">中国大陆其他城市</option>
                <option value="43|Panama">巴拿马</option>
                <option value="44|Pakistan">巴基斯坦</option>
            </select>
        </div>
        <div class="am-u-md-6">
            <div class="am-form-group">
                <input type="text" value="{$address['state']}" name="state" placeholder="省/州" required>
            </div>
        </div>
        <div class="am-u-md-6">
            <div class="am-form-group">
                <input type="text" name="city" value="{$address['city']}" placeholder="市">
            </div>
        </div>

        <div class="am-u-md-12 am-margin-top-sm" style="font-size: 12px;">
            <span style="color: red;">* 填写时请详细至 门牌号/楼层/街道/城市</span>
        </div>
        <div class="am-u-md-12">
            <div class="am-form-group">
                <textarea rows="2" name="address"  placeholder="地址" required>{$address['address']}</textarea>
            </div>
        </div>
        <div class="am-u-md-6">
            <div class="am-form-group">
                <input type="text" name="zip" value="{$address['zip']}" placeholder="邮编" required>
            </div>
        </div>

    </div>
    <div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default">
        <ul class="am-navbar-nav am-cf am-avg-sm-3" style="background-color:rgba(0,0,0,.8);">
            <li style="text-align: right;">
                <button type="submit" class="am-btn am-btn-danger am-radius am-btn-xs" style="margin-right:10px;letter-spacing: 3px;">保存</button>
            </li>
        </ul>
    </div>
</form>


<include file="totop" />
<script>
    $(function () {
        var checkedCountry=$('#hiddenCity').val();
        $('option').each(function () {
            var flag=($(this).val().split('|'))[0];
            if (checkedCountry==flag){
                $(this).attr("selected",true);
                return false;
            }
        })
    })
</script>
</div>

</body>
</html>
