<script>
    $('.pet_mian').css('background','#ffffff')
    $(function(){
        var mydate = new Date();
        var month=mydate.getMonth()+1;
        var day=mydate.getDate();
        var minute=mydate.getMinutes();
        var hour=mydate.getHours();
        var  tip= hour >= 12 ? "下午" : "上午" ;
        $('span#time').text(month+"月"+day+"号 "+tip+hour+":"+minute);
//        10月12号 下午14:46

    })

</script>
