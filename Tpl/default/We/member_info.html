<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>唯唐国际转运</title>
    <meta name="renderer" content="webkit">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.css">
    <link rel="stylesheet" href="/Public/Css/weApp.css">
    <style type="text/css">

    </style>
</head>
<body>
<div class="pet_mian">


    <div class="am-g user-inf">
        <div class="am-u-lg-12" style="margin-top: 20px;">
            <div class="am-alert am-alert-secondary" data-am-alert style="background: #FFFFFF;">
                <table class="" style="width: 100%;">
                    <tr>
                        <td style="width: 50px;height: 50px;padding:0;" align="center">
                            <img src="{$userInfo['head_img']}" class="am-img-thumbnail am-circle" width="50" height="50">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">{$userInfo.login_name}</td>
                    </tr>
                    <tr>
                        <td align="center">{$userInfo.email}</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="pet_grzx_num">
                                <span style="color: #F37B1D;">￥{$balance|default=0}<i><b>现金余额:</b></i></span>
                                <span style="color: #F37B1D;" style="float: right;">{$consumption_total|abs="###"}<i><b>消费总额</b></i></span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="am-u-lg-12" style="margin-top: 10px;">
            <ul class="am-list am-list-static am-list-border">
                <li>
                    昵称：<span class="am-fr">{$userInfo.nick}</span>
                </li>
                <li>
                    邮箱：
                    <span class="am-fr">
                        {$userInfo.email}
                    </span>
                </li>
                <li style="padding: 2px;background-color:#eff1f3;"></li>

                <li onclick="NavJump('recharge')">
                    <i class="am-icon-dollar am-icon-fw" style="color:#F37B1D;"></i>				余额充值 <i class="am-icon-chevron-right" aria-hidden="true"></i> 	</li>

                <li onclick="NavJump('address')">
                    <i class="am-icon-map-marker am-icon-fw" style="color:#F37B1D;"></i>   地址管理		<i class="am-icon-chevron-right" aria-hidden="true"></i>	  	</li>

                <li onclick="NavJump('logout')" style="text-align: center;color:red;font-weight: bold">
                    <span>退出登录</span>
                </li>
            </ul>
        </div>

    </div>

    <include file="totop" />
</div>

<script type="text/javascript">
</script>
</body>
</html>
