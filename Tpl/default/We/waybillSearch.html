	<!-- header here -->
	<span style="display: none" id="headTip">{$headerType}</span>
	<!-- body -->
	<div class="am-g">
		<div class="am-u-lg-12" style="margin-top: 20px;">
	        <form class="am-form" action="/track/cn.html" method="post" onsubmit="return formcheck()">
	          	<div class="am-input-group">
	              	<input type="text" class="am-form-field" id="book" placeholder="请输入一个国际快递单号">
	              	<span class="am-input-group-btn">
	                	<button class="am-btn am-btn-success bg-8f4929 color-6f" type="button" onClick="doTrack()"><span class="am-icon-search"></span></button>
	              	</span>
	            </div>
	        </form>
		</div>
		<div class="am-u-sm-12" id="jieguo">
        
        </div>

	<!-- foot end -->

<!-- 底部导航 -->
	
<!-- 底部导航结束 -->
	<script type="text/javascript" src="http://www.17track.net/externalcall.js"></script>
	<script type="text/javascript">
	$(document).ready(function(e) {
		$('#book').focus();
	    $('#book').select();
	});
	function doTrack() {
	    var num = document.getElementById("book").value;
	    if(num===""){
	        alert("Enter your number."); 
	        return;
	    }
	    YQV5.trackSingle({
	        YQ_ContainerId:"jieguo",       //必须，指定承载内容的容器ID。
	        YQ_Height:800,      //可选，指定查询结果高度，最大高度为800px，默认撑满容器。
	        YQ_Fc:"0",       //Select carrier.
	        YQ_Lang:"en",       //可选，指定UI语言，默认根据浏览器自动识别。
	        YQ_Num:num     //必须，指定要查询的单号。
	    });
	}
</script>
</div>
